<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Thomas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="hero-container">
        <div class="thomas-info">
            <img src="https://via.placeholder.com/150/0066cc/ffffff?text=T" alt="Thomas" class="avatar">
            <h2><i class="fas fa-user-tie"></i> Thomas</h2>
            <p class="mb-2"><strong>Software Engineer</strong> at Tech Corp</p>
            <p class="mb-3">Passionate about full-stack development and innovative solutions</p>
            <div class="skills">
                <span class="skill-tag">JavaScript</span>
                <span class="skill-tag">Python</span>
                <span class="skill-tag">React</span>
                <span class="skill-tag">Node.js</span>
            </div>
        </div>
        
        <h1><i class="fas fa-heart text-danger"></i> Thank You Thomas!</h1>
        <p>Share your appreciation, memories, or kind words for Thomas. Your message will be collected and treasured.</p>
        
        <a href="form.html" class="cta-button">
            <i class="fas fa-paper-plane"></i> Send Your Message
        </a>
    </div>

    <script>
        // Load Thomas data from coolshi.json
        fetch('coolshi.json')
            .then(response => response.json())
            .then(data => {
                // Update the page with Thomas's information
                document.querySelector('.avatar').src = data.avatar;
                document.querySelector('.thomas-info h2').innerHTML = `<i class="fas fa-user-tie"></i> ${data.name}`;
                document.querySelector('.thomas-info p:first-of-type').innerHTML = `<strong>${data.title}</strong> at ${data.company}`;
                document.querySelector('.thomas-info p:nth-of-type(2)').textContent = data.bio;
                
                // Update skills
                const skillsContainer = document.querySelector('.skills');
                skillsContainer.innerHTML = '';
                data.skills.forEach(skill => {
                    const skillTag = document.createElement('span');
                    skillTag.className = 'skill-tag';
                    skillTag.textContent = skill;
                    skillsContainer.appendChild(skillTag);
                });
            })
            .catch(error => {
                console.error('Error loading Thomas data:', error);
            });
    </script>
</body>
</html>
