<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Thomas - Send Your Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1><i class="fas fa-heart text-danger"></i> Thank You Thomas!</h1>
                <p>Share your message, memories, or appreciation for Thomas</p>
            </div>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> Your message has been sent successfully! Thank you for your kind words.
            </div>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i> <span id="errorText">Something went wrong. Please try again.</span>
            </div>

            <form id="responseForm">
                <div class="form-group">
                    <label for="message" class="form-label">
                        <i class="fas fa-comment-dots"></i> Your Message *
                    </label>
                    <textarea 
                        id="message" 
                        class="form-control" 
                        rows="5" 
                        placeholder="Write your message to Thomas here..."
                        required
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="name" class="form-label">
                        <i class="fas fa-user"></i> Your Name
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control" 
                        placeholder="Enter your name"
                    >
                    <div class="anonymous-toggle">
                        <input 
                            type="checkbox" 
                            id="anonymous" 
                            class="form-check-input"
                        >
                        <label for="anonymous" class="form-check-label">
                            <i class="fas fa-user-secret"></i> Send anonymously
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-image"></i> Add an Image (Optional)
                    </label>
                    <div class="image-upload" id="imageUpload">
                        <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                        <p class="mb-2">Click to upload or drag and drop</p>
                        <p class="text-muted small">PNG, JPG, GIF up to 5MB</p>
                        <input type="file" id="imageFile" accept="image/*" style="display: none;">
                    </div>
                    <div id="imagePreview"></div>
                </div>

                <button type="submit" class="btn btn-primary submit-btn" id="submitBtn">
                    <span class="normal-text">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </span>
                    <span class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Sending...
                    </span>
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>
    
    <script src="form.js"></script>
</body>
</html>
